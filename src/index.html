<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
   <meta charset="UTF-8" />
   <title>Tir à l'arc</title>
   <meta name="author" content="your name" />
   <link rel="stylesheet" type="text/css" href="./style/style.css" />
</head>

<body>
   <h2>Tir à l'arc</h2>
   <p>
      Tirez sur les cibles pour gagner des points,
      récupérez les flèches (cinq à la fois),
      attention aux oiseaux.
   </p>

   <div id="game">
      <div id="info">
         <div id="scoreZone" style="margin-top: 28px;">
            <div id="score"> 0 </div>pts
         </div>
         <div id="arrows">
             <span id="nbArrows">0</span> <img src="./images/fleches2.png">
         </div>
         <div id="lifes">
            <img src="images/arc2.png" alt="" id="life-1" />
            <img src="images/arc2.png" alt="" id="life-2" />
            <img src="images/arc2.png" alt="" id="life-3" />
         </div>

         <div id="control">
            <button id="stopAndStartGame">Jouer</button>
         </div>
      </div>
      <div id="field">
         <canvas id="playfield" width="500" height="580" tabindex="1"></canvas>
      </div>
   </div>

</body>

</html>
